<div class="jumbotron">
    <h1 class="h1-responsive">Word of the Day</h1>

    <hr class="my-2">

    <h2 class="h2-responsive">{{wordOfDay.today}}</h2>
    <h2 class="h2-responsive">{{wordOfDay.todaysDate}}</h2>
    <h2 class="h2-responsive">HH:MM:SS:MS</h2>
    <h2 class="h2-responsive wordofday">{{wordOfDay.wordOfDay}}</h2>

    <hr class="my-2">

    <p class="quote">"QuoteFromReputableSource" -reputableSource</p>

    <a class="btn btn-primary btn-lg" role="button">Admin Edit Button</a>

    <div class="word-info">
      <p>{{wordOfDay.owner}}</p>
      <p>{{wordOfDay.dateAdded}}</p>
    </div>
</div>
