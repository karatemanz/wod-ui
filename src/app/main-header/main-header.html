<ngb-carousel>
  <ng-template ngbSlide>
      <img class="carousel-image" src="../../assets/img/words.jpg" alt="WordOfTheDay" height="200" width="650">
      <div class="carousel-caption">
        <h3>Word Of The Day</h3>
        <p>What shall todays word be?</p>
      </div>
    </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" src="../../assets/img/deku.png" alt="Deku" height="200" width="650">
    <div class="carousel-caption">
      <h3>Deku Slide</h3>
      <p>Deku at 5% All For One</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" src="../../assets/img/bakugo.jpg" alt="Bakugo" height="200" width="650">
    <div class="carousel-caption">
      <h3>Bakugo Slide</h3>
      <p>Bakugo to burn the world</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" src="../../assets/img/dekugo.png" alt="DekuAndBakugo" height="200" width="650">
    <div class="carousel-caption">
      <h3>Deku/Bakugo Slide</h3>
      <p>Heroes sholder to sholder</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img class="carousel-image" src="../../assets/img/dekugo.jpg" alt="DekuAndBakugo" height="200" width="650">
    <div class="carousel-caption">
      <h3>Deku Vs. Bakugo Slide</h3>
      <p>Rivals at heart</p>
    </div>
  </ng-template>
</ngb-carousel>
